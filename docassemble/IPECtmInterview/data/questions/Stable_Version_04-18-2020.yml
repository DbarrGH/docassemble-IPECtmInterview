metadata:
  title: IPEC Trademark Client Intake
  short title: Trademark Intake
  author: Dylan Barrett
comment: |
  Suffolk University Law School Intellectual Property and Entreprenuership Clinic
---
features:
  # This moves the "help" and "back" button next to the Continue button
  question help button: True
  # question back button: True
  # One way to customize appearance is with a Bootstrap theme
  # Try linking one from https://www.bootstrapcdn.com/bootswatch/
  # Or generate your own via https://pikock.github.io/bootstrap-magic/app/index.html#!/editor
  bootstrap theme: https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sandstone/bootstrap.min.css
  # bootstrap theme: https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css
---
comment: |
  List all objects that the user must define here.
objects:
  - user: Individual
  - business: Person
  - address: Address
  - goods_under_mark: DAList.using(there_are_any=True)
  - services_under_mark: DAList.using(there_are_any=True)
---
comment: |
  All questions you want to ask by listing the object or variable in the question, making the question mandatory. Doccassemble will always show these questions.
mandatory: True
code: |
  introduction
  user.firstname
  user.address.address
  if mark_business:
    business.address.address
  else:
    mark_type
  mark_goods_services
  goods_description
  goods_under_mark.gather()
  services_under_mark.gather()
  subject_matter
  use_in_commerce
  date_of_first_use
  date_of_planned_use
  trademark_use_description
  geographic_use
  end_screen
---
comment: |
  If statements go here.
---
comment: |
  This is the introduction screen.
question: |
  Suffolk University Law School
subquestion: |
  **Intellectual Property and Entreprenuership Clinic**

  This interview will collect the information your student attorney needs to begin working on your trademark application.
  
  Your student attorney will still need to meet and/or speak with you, and will reach out to schedule a follow up.
  
  **Note:** This interview is **not legal advice**. Only your student attorney may provide legal advice.
continue button field: introduction
---
question: |
  Please provide all the following information:
fields:
  - Frist Name: user.firstname
  - Last Name: user.lastname
  - Email: user.email
---
question: |
  Please provide your personal address.
fields:
  - Street: user.address.address
    address autocomplete: True
  - Apartment:  user.address.unit
    required: False
  - City: user.address.city
  - State: user.address.state
  - ZIP Code: user.address.zip
---
question: |
  Will you use the trademark as part of a business?
fields: 
  - no label: mark_business
    datatype: yesnoradio
---
mandatory: True
code: |
  if mark_business:
    business.address.address
  else:
    mark_type
---
question: |
  Please provide your business name and address.
fields:
  - Business Name: business.name
  - Address: business.address.address
    address autocomplete: True
  - Address 2: business.address.unit
  - City: business.city
  - State: business.state
  - ZIP Code: business.zip
---
comment: | 
  we always want to ask this question
question: |
  Does your mark consist of any of the following? 
fields:
  - "Select all that apply": mark_type
    datatype: checkboxes
    choices: 
      - Word(s)
      - Graphic(s), logo(s), imaage(s)
      - Distinctive typeface or font
      - A design(s), logo(s), or image(s) that appear together with the word(s)
---
question: |
  Will you use your mark in the sale of goods?
subquestion: |
  Such as selling products and physical merchandise.
field: mark_goods_services
buttons: 
  - Yes: yes
  - No: No
  - I am not sure yet: not_sure_yet
---
mandatory: True
question: |
  Select the goods you will offer under the proposed mark.
fields:
  - Goods under mark: goods_under_mark[i]
    input type: ajax
    action: wordlist
list collect: True
---
event: wordlist
code: |
  set_save_status('ignore')
  wordstart = action_argument('wordstart').lower()
  results = set()
  for IC in international_classes_goods:
    words_list = IC.lower().split(" ")
    for word in words_list:
      if word.startswith(wordstart):
        results.add(IC)
  json_response(list(results))
---
